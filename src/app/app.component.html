<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>
      <input type="text" [(ngModel)]="newName">
      <button (click)='addItem()'></button>

      <ul>
        <li *ngFor="let items of shoppingItems$ | async;let i = index" (click)=' remove(i)'>
          {{ items.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
